<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="num" id="num" placeholder="Enter a number">;
    <button onclick="oddOrEven()">Check</button>
    <p id="result"></p>
    <script>
        function oddOrEven(Number) {
            let num = document.getElementById("num").value;
            let res = document.getElementById("result");
            if (num == 0) {
                res.innerText = "zero";
            } else if (num % 2 == 0) {
                res.innerText = "even";

            } else {
                res.innerText = "odd";
            }

        }

    </script>
</body>

</html>
